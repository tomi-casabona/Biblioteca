<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">

    </head>

    <body>


        <header>         

            <h1 >  "El Pensadero"  </h1>    


        </header>   

        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:replace="/fragments/errores :: div"></div>
        
        <div th:if="${param.logout!=null}" class="alert alert-success d-flex align-items-center" >
  <svg xmlns="http://www.w3.org/2000/svg" class="bi flex-shrink-0 me-2" fill="currentColor"  width="24" height="24" viewBox="0 0 16 16" role="img" aria-label="Success:">
   <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  
   </svg>
        <div>
 <p th:if="${logout!=null}" th:text="${logout}" class="text-center"></p>
  </div>
</div>

        <div id="card" class="card m-5" >
            <div class="card-header">
                <div class="row">

                    <div class="col text-center">  <h2>Login</h2> </div>
                    <div class="col text-end"><button type="button" class="btn btn-secondary"><a th:href="@{/}" >Volver</a></button>
                    </div>
                </div>
            </div>

            <div class="card-body ">
                <div class="divt">
                    <form method="POST" th:action="@{/logincheck}">


                        <div class="mb-3">
                            <label for="userName" class="form-label"> Nombre usuario </label>
                            <input type="text" class="form-control" name="username" th:value="${username}" placeholder="Ingrese nombre de usuario.">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label"> Contreasña</label>
                            <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
                        </div>


                        <button type="submit"  class="btn-3 btn-dark"> Ingresar </button>
                    </form>

                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    </body>
</html>
