<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">

    </head>

    <body>


        <header>         

            <h1 >  "El Pensadero"  </h1>    


        </header>   
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:replace="/fragments/success :: div"></div>
        <div th:replace="/fragments/errores :: div"></div>
        <div id="card" class="card m-5" >
            <div class="card-header">
                <div class="row">

                    <div class="col text-center">  <h2>Listado de editoriales</h2> </div>
                    <div class="col text-end"><button type="button" class="btn btn-dark"><a th:href="@{/editorial/list}" >Volver</a></button>
                    </div>
                </div>
            </div>

            <div class="card-body ">
                <div class="divt">
                    <div>
                        <form method="post" th:action="@{/editorial/editar}" th:object="${editorial}" enctype="multipart/form-data">
                            <input hidden th:field="*{id}">
                            <label for="nombre" class="form-label"> Nombre Editorial </label>
                            <input th:field="*{nombre}" placeholder="ingrese el nombre de la editorial" type="text">
                            <button class="btn btn-dark" type="submit"> Confirmar Modificaciones</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    </body>
</html>
