<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">

    </head>

    <body>


        <header>         

            <h1 >  "El Pensadero"  </h1>    


        </header>   

        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:replace="/fragments/success :: div"></div>
        <div th:replace="/fragments/errores :: div"></div>

        <div id="card" class="card m-5" >
            <div class="card-header">
                <div class="row">

                    <div class="col text-center">  <h2>Formulario de libros</h2> </div>
                    <div class="col text-end">
                        <button type="button" class="btn btn-secondary"><a th:href="@{/libro/list}" >Volver</a></button>
                    </div>
                </div>
            </div>
            <div class="card-body ">
                <div class="divt">
                    <form th:action="@{/libro/editar}" method="POST" th:object="${libro}" enctype="multipart/form-data" >

                        <input hidden th:field="*{id}">

                        <div class="mb-3">
                            <label for="titulo" class="form-label"> Titulo Libro </label>
                            <input type="text" class="form-control" name="titulo" placeholder="Ingrese el titulo del libro aqui." th:field="*{titulo}">
                        </div>

                        <div class="mb-3">
                            <label for="unidadesTotales" class="form-label"> Cantidad de unidades Totales </label>
                            <input type="number" class="form-control" name="unidadesTotales" placeholder="Ingrese la cantidad de unidades totales." th:field="*{unidadesTotales}">
                        </div>

                        <div class="mb-3">
                            <label for="unidadesPrestadas" class="form-label"> Unidades Prestadas </label>
                            <input type="number" class="form-control" name="unidadesPrestadas" placeholder="Ingrese cantidad de unidades prestadas." th:field="*{unidadesPrestadas}">
                        </div>

                        <div class="mb-3">

                            <input hidden type="number" class="form-control" name="titulo" th:field="*{unidadesDisponibles}">
                        </div>

                        <div class="mb-3">

                            <input hidden type="number" class="form-control" name="alta" th:field="*{alta}">
                        </div>


                        <div class="mb-3">
                            <label for="editorial" class="form-label"> Editorial Libro </label>
                            <select th:field="*{editorial.nombre}" select class="form-select" aria-label="Default select example">
                                <option th:each="e : ${editoriales}" th:value="${e.nombre}" th:text="${e.nombre}"></option>
                            </select>

                            <!-- <input type="text" class="form-control" name="editorial" placeholder="Ingrese el nombre de la editorial." th:field="*{editorial.nombre}">  -->
                        </div>

                        <div class="mb-3">
                            <label for="autor" class="form-label"> Autor Libro </label>
                            <select th:field="*{autor.nombre}" select class="form-select" aria-label="Default select example">
                                <option th:each="a : ${autores}" th:value="${a.nombre}" th:text="${a.nombre}"></option>          </div>
                        </select>
                        <div class="mb-3">

                            <label for="anio" class="form-label"> Año publicacion </label>
                            <input type="number" min="1900" max="2022" class="form-control" name="anio" placeholder="Ingrese el anio en que se publicó el libro." th:field="*{anio}">
                        </div>          

                        <button type="submit">Guardar Cambios</button>

                    </form>
                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    </body>
</html>
