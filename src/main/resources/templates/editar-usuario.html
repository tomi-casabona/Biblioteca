<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">

    </head>

    <body>


        <header>         

            <h1 >  "El Pensadero"  </h1>    


        </header>   
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:replace="/fragments/success :: div"></div>
        <div th:replace="/fragments/errores :: div"></div>
        <div id="card" class="card m-5" >
            <div class="card-header">
                <div class="row">

                    <div class="col text-center">  <h2>Editar Usuario</h2> </div>
                    <div class="col text-end"><button type="button" class="btn btn-dark"><a th:href="@{/registro/list}" >Volver</a></button>
                    </div>
                </div>
            </div>

            <div class="card-body ">
                <div class="divt">
                    <div>
                        <form method="post" th:action="@{/registro/editar}" th:object="${usuario}" enctype="multipart/form-data">


                            <input hidden th:field="*{id}">
                            
                            <div>
                                <label for="username" class="form-label"> UserName</label>                            
                                <input th:field="*{username}" placeholder="ingrese el nombre de usuario" type="text">
                            </div>

                            <div>

                                <label for="rol" class="form-label"> Rol</label>
                                <select name="rol" th:field="*{rol}" class="form-control" >
                                    <option th:each="e : ${T(com.Tomi.Biblioteca.enums.Role).values()}"  th:value="${e}" th:text="${e.toString()}"> </option>
                                </select>
                            </div>

                            <button class="btn btn-dark" type="submit"> Confirmar Modificaciones</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    </body>
</html>
